<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Info</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA24ZRucNrGS0wJH4Wfxg5yVUr5SKHp4is",
            authDomain: "webp-8ca97.firebaseapp.com",
            projectId: "webp-8ca97",
            storageBucket: "webp-8ca97.firebasestorage.app",
            messagingSenderId: "266995007978",
            appId: "1:266995007978:web:658ca0b1724fc17054b293",
            measurementId: "G-54P1B9B6TD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", function() {
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("uid");

    if (userId) {
        document.getElementById("profileForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const dob = document.getElementById("dob").value;
            const email = document.getElementById("email").value;

            try {
                await setDoc(doc(db, "users", userId), {
                    name: name,
                    phone: phone,
                    dob: dob,
                    email: email,
                });

                alert("Profile saved successfully!");
                window.location.href = `mainpage.html?uid=${userId}`;
            } catch (error) {
                console.error("Error saving to Firestore:", error);
                alert("Failed to save profile. Check console for errors.");
            }
        });
    } else {
        alert("User ID missing. Please sign up again.");
    }
});

    </script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #1a1a1a;
                color: #e0e0e0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
    
            .profile-container {
                background-color: #282828;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.15);
            width: 320px;
            text-align: center;
            border: 2px solid gold;
            }
    
            h2 {
            margin-bottom: 20px;
            color: #ffd700;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

    
            
        label {
            text-align: left;
            margin-top: 12px;
            color: #bdbdbd;
            font-size: 0.95em;
        }

        input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #424242;
            background-color: #333333;
            color: #e0e0e0;
            margin-top: 6px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #ffd700;
            outline: none;
        }
            input[type="checkbox"] {
                margin-right: 5px;
            }
    
            .checkbox-group {
                display: flex;
                justify-content: space-around;
                margin-top: 5px;
            }
    
            button {
                background-color: #d9534f;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 5px;
                margin-top: 15px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #c9302c;
            }
        </style>
</head>
<body>
    <div class="profile-container">
        <h2>Profile Information</h2>
        <form id="profileForm">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
